<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trivia Game</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css">
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Script -->
</head>
<body>
  <!-- Title -->
  <div class="jumbotron">
    <h1 class="text-center">Trivia Game</h1>
  </div>
  <!-- Timer -->
  <div class=row>
    <div class=col-6>
      <p id=timer>15 seconds remaining</p>
    </div>
  </div>
  <!-- How many you got Right -->
  <div class=row>
    <div class=col-6>
      <h2 id=resultWin></h2>
    </div>
  </div>
  <!-- How many you got wrong -->
  <div class=row>
    <div class=col-6>
      <h2 id=resultLose></h2>
    </div>
  </div>
  <!-- question -->
  <div class=row>
    <div class=col-6>
      <h2 id=question>What is the answer?</h2>
    </div>
  </div>
  <!-- Answers -->
  <div class="form-check">
      <button class="form-check-label" for="answers" id="answer1" value="1">
        This is the first answer
        </button>
    </div>
    <div class="form-check">
      <button class="form-check-label" for="answers" id="answer2" value="2">
        This is the second answer
      </button>
    </div>
    <div class="form-check">
      <button class="form-check-label" for="answers" id="answer3" value="3">
        This is the third answer
      </button>
    </div>
    <div class="form-check">
      <button class="form-check-label" for="answers" id="answer4" value="4">
        This is the forth answer
      </label>
    </div>
    <!-- Did you Win or Lose -->
    <div class=row>
      <div class=col-md-6>
          <h1 id=winLose></h1>
      </div>
    </div>
    <!-- //Reset Button -->
    <div class="form-check">
      <button id="reset">
        </button>
    </div>

  <!-- Java Script -->
  <script src="assets/javascript/app.js"></script>
  
</body>
</html>
